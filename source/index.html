<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles/app.scss" />

    <title>Ed's Calculator</title>
  </head>

  <body>
    <div>
      <input type="text" id="display" readonly />
    </div>
    <div>
      <button id="clear-all-button">C</button>
      <button id="clear-entry-button">CE</button>
      <button id="backspace-button">&larr;</button>
      <button id="divide-button">&divide;</button>
    </div>
    <div>
      <button id="number7-button">7</button>
      <button id="number8-button">8</button>
      <button id="number9-button">9</button>
      <button id="multiply-button">&times;</button>
    </div>
    <div>
      <button id="number4-button">4</button>
      <button id="number5-button">5</button>
      <button id="number6-button">6</button>
      <button id="subtract-button">&minus;</button>
    </div>
    <div>
      <button id="number1-button">1</button>
      <button id="number2-button">2</button>
      <button id="number3-button">3</button>
      <button id="add-button">&plus;</button>
    </div>
    <div>
      <button id="negative-toggle-button">&plusmn;</button>
      <button id="number0-button">0</button>
      <button id="decimal-button">.</button>
      <button id="equals-button">&equals;</button>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
