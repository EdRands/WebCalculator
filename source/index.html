<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles/app.scss" />

    <title>Ed's Calculator</title>
  </head>

  <body>
    <main id="calculator">
      <section id="buttons">
        <input type="text" id="display" value="0" readonly />
        <button id="number1-button">1</button>
        <button id="number2-button">2</button>
        <button id="number3-button">3</button>
        <button id="number4-button">4</button>
        <button id="number5-button">5</button>
        <button id="number6-button">6</button>
        <button id="number7-button">7</button>
        <button id="number8-button">8</button>
        <button id="number9-button">9</button>
        <button id="number0-button">0</button>
        <button id="decimal-button">.</button>
        <button id="clear-all-button" class="highly-destructive-operation">
          C
        </button>
        <button id="clear-entry-button" class="destructive-operation">
          CE
        </button>
        <button id="backspace-button" class="destructive-operation">
          &larr;
        </button>
        <button id="negative-toggle-button">&plusmn;</button>
        <button id="add-button" class="operator">&plus;</button>
        <button id="subtract-button" class="operator">&minus;</button>
        <button id="multiply-button" class="operator">&times;</button>
        <button id="divide-button" class="operator">&divide;</button>
        <button id="equals-button" class="operator">&equals;</button>
      </section>
    </main>

    <script src="scripts/app.js"></script>
  </body>
</html>
